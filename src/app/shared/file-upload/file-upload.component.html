<input
  type="file"
  class="file-input"
  [accept]="fileType"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="file-upload" *ngIf="!uploading">
  <button class="button button-white-outline" (click)="fileUpload.click()">
    <h1 class="upload-button-text">Upload</h1>
  </button>
</div>

<div *ngIf="uploading">
  <img class="loading-spinner" src="assets/spinners/pulse.svg" />
</div>
